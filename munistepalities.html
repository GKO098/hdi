<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>至区町村</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icons/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="header.css">
  <style>
    #map { height: 95vh; width: 100vw; }
    .map-controls {
      position: absolute;
      left: 60px;
      z-index: 1200;
      background: rgba(255,255,255,0.85);
      padding: 10px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 15px;
      top: 60px; /* 初期値。JSで上書き */
    }
    .source-note {
      position: absolute;
      left: 60px;
      z-index: 1200;
      background: rgba(255,255,255,0.8);
      padding: 6px 6px 4px 4px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 13px;
      text-align: left;
      max-width: 600px;
      margin: 0;
      top: 60px; /* 初期値。JSで上書き */
    }
  </style>
</head>
<body>
  <!-- ヘッダーを読み込み -->
  <div id="header-placeholder"></div>
  <!-- 市区町村のみ表示 -->
  <div class="map-controls">
    <div style="display: flex; gap: 4px; flex-wrap: wrap; align-items: center;">
      透明度：<input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.6" style="vertical-align:middle;width:120px;">
      <span id="opacityValue">0.60</span>
      <label style="margin-left:0;"><input type="checkbox" id="toggleBorder" checked>境界を表示</label>
      <label><input type="checkbox" id="toggleRoutes">経路を表示</label>
    </div>
    <div style="margin-top: 4px;">
      <a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-2024.html">国土数値情報（行政区域データ）（国土交通省）</a>（2025年04月28日取得）を加工して作成
    </div>
  </div>
  <div id="map"></div>
  <div style="margin: 32px 0 0 0;">
    <div id="level-count-summary" style="margin-bottom: 8px; font-weight: bold;"></div>
    <div style="margin-bottom: 8px;">
      <label><input type="checkbox" id="showRate"> 割合（％）で表示</label>
      <label style="margin-left:1em;"><input type="checkbox" id="sortByAvg"> 平均訪問レベルでソート</label>
    </div>
    <canvas id="pref-level-bar" width="800" height="600"></canvas>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ヘッダーを読み込む
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // ヘッダー読み込み後にアクティブリンクを設定
        const currentPath = window.location.pathname;
        const currentPage = currentPath.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPage) {
            link.classList.add('active');
          }
        });
      });

    // ヘッダーの高さに追従してオーバーレイのtopを調整
    function adjustOverlayPosition() {
      const header = document.querySelector('.header');
      const mapControls = document.querySelector('.map-controls');
      if (!header || !mapControls) return;

      // スライダの位置
      const headerHeight = header.offsetHeight;
      const controlsOffset = headerHeight + 16; // ヘッダー下余白
      mapControls.style.top = controlsOffset + 'px';
    }
    window.addEventListener('DOMContentLoaded', adjustOverlayPosition);
    window.addEventListener('resize', adjustOverlayPosition);

    // 地図の初期化（日本の中心付近）
    var map = L.map('map').setView([36.2048, 138.2529], 6);

    // OpenStreetMapのタイルレイヤー
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var geojsonLayer;
    var geojsonDataCity;
    var levelMap = {};
    var currentOpacity = 0.6;
    var prefBorderLayer = null;
    var travelRouteLayers = [];

    // 訪問レベルごとの色
    function getColor(level) {
      switch (level) {
        case '5': return '#e87afd'; // ピンク
        case '4': return '#f56d64'; // 赤
        case '3': return '#faff79'; // 黄
        case '2': return '#bbf59d'; // 緑
        case '1': return '#b7ddfd'; // 青
        default:  return '#ffffff'; // 白
      }
    }

    // ズームレベルに応じたweightを返す関数
    function getWeightByZoom(zoom, visible = true) {
      if (!visible) return 0;
      if (zoom >= 7) return 1;
      return 0.5;
    }

    function getWeightByZoomPref(zoom, visible = true) {
      if (!visible) return 0;
      if (zoom >= 7) return 4;
      return 2;
    }

    // munistepalities.csvをパースして { '団体コード5桁' : 訪問レベル } のマップを作成
    function parseCSV(csv) {
      var lines = csv.trim().split(/\r?\n/);
      var headers = lines[0].split(',');
      var map = {};
      for (var i = 1; i < lines.length; i++) {
        var cols = lines[i].split(',');
        while (cols.length < headers.length) cols.push('');
        var row = {};
        headers.forEach(function(h, idx) {
          row[h] = cols[idx];
        });
        if (row['団体コード'] && row['訪問レベル']) {
          var key = row['団体コード'].slice(0, 5);
          map[key] = row['訪問レベル'];
        }
      }
      return map;
    }

    function getStyle(feature) {
      var code5 = feature.properties && feature.properties.N03_007;
      var level = code5 ? (levelMap[code5] || '') : '';
      return {
        color: '#000',
        weight: getWeightByZoom(map.getZoom()),
        fillOpacity: currentOpacity,
        fillColor: getColor(level)
      };
    }

    function renderGeoJSON() {
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }
      geojsonLayer = L.geoJSON(geojsonDataCity, {
        style: getStyle,
        onEachFeature: function (feature, layer) {
          var code5 = feature.properties && feature.properties.N03_007;
          var name = (feature.properties.N03_001 || '') + ' ' +
                     (feature.properties.N03_003 || '') + ' ' +
                     (feature.properties.N03_004 || '') + ' ' +
                     (feature.properties.N03_005 || '');
          var level = code5 ? (levelMap[code5] || '') : '';
          if (!level) level = '未設定';
          layer.bindPopup(name + '<br>訪問レベル: ' + level);
        }
      }).addTo(map);
    }

    // ズーム変更時にweightを更新
    map.on('zoomend', function() {
      var visible = document.getElementById('toggleBorder').checked;
      if (geojsonLayer) {
        var newWeight = getWeightByZoom(map.getZoom(), visible);
        geojsonLayer.eachLayer(function(layer) {
          layer.setStyle({ weight: newWeight });
        });
      }
      if (prefBorderLayer) {
        var newWeight = getWeightByZoomPref(map.getZoom(), visible);
        prefBorderLayer.setStyle({ weight: newWeight });
      }
    });

    // 県境・市区町村の境界線の表示/非表示を切り替える関数
    function setBordersVisible(visible) {
      // 市区町村
      if (geojsonLayer) {
        geojsonLayer.eachLayer(function(layer) {
          layer.setStyle({ weight: visible ? getWeightByZoom(map.getZoom()) : 0 });
        });
      }
      // 県境
      if (prefBorderLayer) {
        prefBorderLayer.setStyle({ weight: getWeightByZoomPref(map.getZoom(), visible) });
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      var borderCheckbox = document.getElementById('toggleBorder');
      borderCheckbox.addEventListener('change', function() {
        setBordersVisible(this.checked);
        drawPrefBorders();
      });
    });

    // 県境GeoJSONを描画
    function drawPrefBorders() {
      // 既存の県境レイヤーを削除
      if (prefBorderLayer) {
        map.removeLayer(prefBorderLayer);
        prefBorderLayer = null;
      }
      fetch('data/prefectures.json')
        .then(r => r.json())
        .then(geojson => {
          var visible = document.getElementById('toggleBorder').checked;
          prefBorderLayer = L.geoJSON(geojson, {
            style: {
              color: '#000',
              weight: getWeightByZoomPref(map.getZoom(), visible),
              fillOpacity: 0
            },
            interactive: false
          }).addTo(map);
        });
    }

    // 透明度スライダーのイベント
    document.addEventListener('DOMContentLoaded', function() {
      var slider = document.getElementById('opacitySlider');
      var valueLabel = document.getElementById('opacityValue');
      slider.addEventListener('input', function() {
        currentOpacity = parseFloat(this.value);
        valueLabel.textContent = currentOpacity.toFixed(2);
        if (geojsonLayer) {
          geojsonLayer.eachLayer(function(layer) {
            layer.setStyle({ fillOpacity: currentOpacity });
          });
        }
      });
    });

    // 地図初期化後に現在地ボタンを追加
    document.addEventListener('DOMContentLoaded', function() {
      addLocationButtonToMap(map);
    });

    // CSVとGeoJSONを両方読み込んでから描画
    Promise.all([
      fetch('data/munistepalities.csv').then(r => r.text()),
      fetch('data/N03-20240101.json').then(r => r.json())
    ]).then(function([csv, geojsonCity]) {
      levelMap = parseCSV(csv);
      geojsonDataCity = geojsonCity;
      renderGeoJSON();
      drawPrefBorders();
    }).catch(function(error) {
      alert('データの読み込みに失敗しました: ' + error);
    });

    // travel_routes.csvの経路を地図に描画
    function drawTravelRoutesOnMap(map) {
      // 既存の経路を削除
      travelRouteLayers.forEach(layer => map.removeLayer(layer));
      travelRouteLayers = [];

      Papa.parse("data/travel_routes.csv", {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(function(row) {
            if (!row["list of coordinates"]) return;
            try {
              const coords = JSON.parse(row["list of coordinates"]);
              if (!Array.isArray(coords) || coords.length === 0) return;
              const latlngs = coords.map(([lng, lat]) => [lat, lng]);
              // ポリライン
              const poly = L.polyline(latlngs, {color: 'blue', weight: 1, opacity: 1});
              travelRouteLayers.push(poly);
              // 始点
              const start = latlngs[0];
              const startMarker = L.circleMarker(start, {radius: 3, color: 'blue', fillColor: 'blue', fillOpacity: 1}).bindPopup(row.start || '始点');
              travelRouteLayers.push(startMarker);
              // 終点
              const end = latlngs[latlngs.length - 1];
              const endMarker = L.circleMarker(end, {radius: 3, color: 'blue', fillColor: 'blue', fillOpacity: 1}).bindPopup(row.end || '終点');
              travelRouteLayers.push(endMarker);
            } catch (e) {
              console.warn("ルート描画エラー:", row, e);
            }
          });

          // チェックボックスがONなら地図に追加
          if (document.getElementById('toggleRoutes').checked) {
            travelRouteLayers.forEach(layer => layer.addTo(map));
          }
        }
      });
    }

    // チェックボックスのイベント
    document.addEventListener('DOMContentLoaded', function() {
      var cb = document.getElementById('toggleRoutes');
      if (cb) {
        cb.addEventListener('change', function() {
          if (cb.checked) {
            travelRouteLayers.forEach(layer => layer.addTo(map));
          } else {
            travelRouteLayers.forEach(layer => map.removeLayer(layer));
          }
        });
      }
      // 経路の初回描画もここで呼ぶ
      drawTravelRoutesOnMap(map);
    });

    // 都道府県コード→都道府県名の対応表
    const prefCodeToName = {
      '01': '北海道', '02': '青森県', '03': '岩手県', '04': '宮城県', '05': '秋田県', '06': '山形県', '07': '福島県',
      '08': '茨城県', '09': '栃木県', '10': '群馬県', '11': '埼玉県', '12': '千葉県', '13': '東京都', '14': '神奈川県',
      '15': '新潟県', '16': '富山県', '17': '石川県', '18': '福井県', '19': '山梨県', '20': '長野県', '21': '岐阜県',
      '22': '静岡県', '23': '愛知県', '24': '三重県', '25': '滋賀県', '26': '京都府', '27': '大阪府', '28': '兵庫県',
      '29': '奈良県', '30': '和歌山県', '31': '鳥取県', '32': '島根県', '33': '岡山県', '34': '広島県', '35': '山口県',
      '36': '徳島県', '37': '香川県', '38': '愛媛県', '39': '高知県', '40': '福岡県', '41': '佐賀県', '42': '長崎県',
      '43': '熊本県', '44': '大分県', '45': '宮崎県', '46': '鹿児島県', '47': '沖縄県'
    };

    // munistepalities.csvだけで都道府県別・訪問レベル別の市区町村数を集計
    function drawPrefLevelBarChart(showRate = false, sortByAvg = false) {
      fetch('data/munistepalities.csv')
        .then(r => r.text())
        .then(csv => {
          var lines = csv.trim().split(/\r?\n/);
          var headers = lines[0].split(',');
          var idxLevel = headers.indexOf('訪問レベル');

          // 訪問レベルごとの市区町村数を集計
          var levelCounts = { '5': 0, '4': 0, '3': 0, '2': 0, '1': 0, '0': 0 };
          for (var i = 1; i < lines.length; i++) {
            var cols = lines[i].split(',');
            var level = cols[idxLevel] || '0';
            if (levelCounts.hasOwnProperty(level)) {
              levelCounts[level]++;
            } else {
              levelCounts['0']++;
            }
          }
          var total = Object.values(levelCounts).reduce((a, b) => a + b, 0);
          // 合計点数を計算
          var totalScore = 0;
          for (var l = 0; l <= 5; l++) {
            totalScore += levelCounts[l.toString()] * l;
          }
          // 表示用テキスト生成（パーセンテージ付き）
          var summary = ['5','4','3','2','1','0'].map(l => `${l}: ${levelCounts[l]}（${total ? (levelCounts[l]/total*100).toFixed(1) : '0.0'}%）`).join('、');
          document.getElementById('level-count-summary').textContent = `市区町村数：${total}訪問レベル毎の市区町村数：` + summary + `　｜　合計点数：` + totalScore;

          var prefMap = {};

          for (var i = 1; i < lines.length; i++) {
            var cols = lines[i].split(',');
            var code = cols[0];
            var level = cols[idxLevel] || '0';
            var prefCode = code.slice(0, 2);
            var pref = prefCodeToName[prefCode];
            if (!pref) continue;
            if (!prefMap[pref]) prefMap[pref] = { '5': 0, '4': 0, '3': 0, '2': 0, '1': 0, '0': 0, total: 0, sum: 0 };
            if (['5','4','3','2','1','0'].includes(level)) {
              prefMap[pref][level]++;
              prefMap[pref].sum += parseInt(level, 10);
            } else {
              prefMap[pref]['0']++;
            }
            prefMap[pref].total++;
          }

          // 平均訪問レベルを計算
          var prefs = Object.keys(prefMap);
          var avgLevels = {};
          prefs.forEach(pref => {
            avgLevels[pref] = prefMap[pref].total ? (prefMap[pref].sum / prefMap[pref].total) : 0;
          });

          // ソート
          if (sortByAvg) {
            prefs.sort((a, b) => avgLevels[b] - avgLevels[a]);
          }

          var levels = ['5', '4', '3', '2', '1', '0'];
          var datasets = levels.map((level, i) => ({
            label: 'レベル' + level,
            data: prefs.map(pref => {
              if (showRate) {
                return prefMap[pref].total ? (prefMap[pref][level] / prefMap[pref].total * 100) : 0;
              } else {
                return prefMap[pref][level];
              }
            }),
            backgroundColor: ['#e87afd','#f56d64','#faff79','#bbf59d','#b7ddfd','#cccccc'][i]
          }));

          // ラベルに平均値を付記
          var labelsWithAvg = prefs.map(pref => `${pref}（${avgLevels[pref].toFixed(2)}）`);

          var ctx = document.getElementById('pref-level-bar').getContext('2d');
          if (window.prefLevelChart) window.prefLevelChart.destroy();
          window.prefLevelChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labelsWithAvg,
              datasets: datasets
            },
            options: {
              indexAxis: 'y',
              responsive: true,
              plugins: {
                legend: { position: 'top' },
                title: { display: true, text: '都道府県別 訪問レベル分布' },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      if (showRate) {
                        return context.dataset.label + ': ' + context.parsed.x.toFixed(1) + '%';
                      } else {
                        return context.dataset.label + ': ' + context.parsed.x + '市区町村';
                      }
                    }
                  }
                }
              },
              scales: {
                x: { 
                  stacked: true,
                  title: { display: showRate, text: showRate ? '割合（％）' : '市区町村数' },
                  max: showRate ? 100 : undefined
                },
                y: { stacked: true }
              }
            }
          });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      drawPrefLevelBarChart();
      var cbRate = document.getElementById('showRate');
      var cbSort = document.getElementById('sortByAvg');
      function redraw() {
        drawPrefLevelBarChart(cbRate && cbRate.checked, cbSort && cbSort.checked);
      }
      if (cbRate) cbRate.addEventListener('change', redraw);
      if (cbSort) cbSort.addEventListener('change', redraw);
    });
  </script>
</body>
</html>
