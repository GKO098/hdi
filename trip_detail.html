        // å„é …ç›®ã®é †ä½ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
        function calculateRankings(data, currentRecord) {
            const totalTrips = data.filter(row => row.id).length;
            const rankings = {};

            // æ•°å€¤é …ç›®ã®ãƒªã‚¹ãƒˆ
            const numericFields = [
                'distance',
                'cost_meal',
                'cost_toll_road',
                'cost_fuel',
                'cost_rental_car',
                'cost_entrance_fee',
                'cost_parking',
                'cost_hotel',
                'cost_plane',
                'cost_train',
                'cost_bus',
                'cost_ship',
                'cost_equipment',
                'cost_other',
                'cost_total'
            ];

            numericFields.forEach(field => {
                // æ•°å€¤ã«å¤‰æ›ã—ã¦ã‚½ãƒ¼ãƒˆï¼ˆæœªè¨˜å…¥ã¯0ã¨ã—ã¦æ‰±ã†ï¼‰
                const sortedData = data
                    .filter(row => row.id && (row.date?.length !== 4)) // dateãŒ4æ–‡å­—ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚’é™¤å¤–
                    .map(row => ({
                        ...row,
                        value: field === 'distance' 
                            ? parseFloat(row.distance) || 0 
                            : parseFloat(row.costs[field.replace('cost_', '')]) || 0
                    }))
                    .sort((a, b) => b.value - a.value);

                // åŒç‡é †ä½ã‚’è¨ˆç®—
                let currentRank = 1;
                let currentValue = sortedData[0]?.value;
                let skipCount = 0;

                for (let i = 0; i < sortedData.length; i++) {
                    if (sortedData[i].value !== currentValue) {
                        currentRank += skipCount;
                        currentValue = sortedData[i].value;
                        skipCount = 1;
                    } else {
                        skipCount++;
                    }
                    sortedData[i].rank = currentRank;
                }

                // ç¾åœ¨ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã®é †ä½ã‚’å–å¾—
                const currentRecordRank = sortedData.find(row => row.id === currentRecord.id)?.rank || 1;
                const total = sortedData.length;
                const recordValue = parseFloat(currentRecord.costs[field.replace('cost_', '')]) || 0;

                // é †ä½ã«å¿œã˜ã¦ã‚¯ãƒ©ã‚¹ã‚’è¨­å®š
                let rankClass = '';
                let rankText = '';

                // dateãŒ4æ¡ã®å ´åˆã¯é †ä½ã‚’è¡¨ç¤ºã—ãªã„
                if (currentRecord.date?.length === 4) {
                    rankText = `-/${total}ä»¶ä¸­`;
                } else {
                    if (recordValue === 0) {
                        // 0å††ã®å ´åˆã¯æœ€ä¸‹ä½æ‰±ã„
                        if (currentRecordRank >= total - 9) {
                            rankClass = 'rank-low';
                        }
                    } else if (currentRecordRank <= 10) {
                        rankClass = 'rank-high';
                    } else if (currentRecordRank >= total - 9) {
                        rankClass = 'rank-low';
                    }
                    rankText = `${currentRecordRank}ä½/${total}ä»¶ä¸­`;
                }

                // é †ä½ã¨ç·ä»¶æ•°ã‚’æ–‡å­—åˆ—ã¨ã—ã¦ä¿å­˜ï¼ˆã‚¯ãƒ©ã‚¹ä»˜ãï¼‰
                rankings[field] = `<span class="${rankClass}">${rankText}</span>`;
            });

            return rankings;
        }

        function renderParticipantsIcons(participants) {

        function convertTimeToSeconds(timeStr) {

        function formatPlacesWithTimestamp(places) {
            if (!places) return '';
            
            return places.split('\n').map(place => {
                const timeMatch = place.match(/^(\d{1,2}:\d{2})\s+(.+)$/);
                if (timeMatch) {

                    const seconds = convertTimeToSeconds(time);
                    return `<span class="place-with-time" data-time="${seconds}"><a href="#" onclick="seekVideo(${seconds}); return false;">${time}</a> ${placeName}</span>`;
                }
                return place;
            }).join('<br>');

        function seekVideo(seconds) {
            const iframe = document.getElementById('niconico-player');
