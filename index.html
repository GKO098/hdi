<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow, noarchive">
  <link rel="icon" href="icons/favicon.png">
  <title>旅の記録マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 95vh;
    }

    #controls {
      margin: 10px;
    }

    .date-checkbox {
      margin-right: 10px;
      display: inline-block;
    }

    button {
      margin: 5px;
    }

    .fiction-notice {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      margin: 10px;
      border-radius: 4px;
      color: #666;
      font-size: 14px;
      border-left: 3px solid #4CAF50;
    }

    /* スタートマーカーのスタイル */
    .start-marker {
      background: none;
      border: none;
    }

    .start-marker .marker-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="fiction-notice">
    ※ 登場する人物・かかった金額・時刻や経路等は、実在のものとは限りません。
  </div>
  <div id="controls">
    <p>表示する日：</p>
    <div id="checkboxes"></div>
    <button id="selectAll">すべて選択</button>
    <button id="clearAll">すべて解除</button>
    <a href="summary_table.html" style="margin-left: 20px; text-decoration: none; color: #4CAF50;">📋 一覧表を見る</a>
    <a href="achievements.html" style="margin-left: 20px; text-decoration: none; color: #4CAF50;">🏆 実績を見る</a>
  </div>
  <div id="map"></div>
  <script>window.dateForMap = "all";</script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // 地図の初期化
    mapManager.initializeMap();
    mapManager.attachControlEvents();
  </script>
</body>

</html>
