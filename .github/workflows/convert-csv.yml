name: Convert CSV to JSON

on:
  push:
    paths:
      - 'data/csv/**'  # CSVファイルが変更された時のみ実行
    branches:
      - main  # mainブランチへのプッシュ時

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # Personal Access Tokenを使用
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install csv-parse
          npm install fs-extra
          
      - name: Convert CSV to JSON
        run: node scripts/convert-csv.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/generated/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Convert CSV to JSON" && git push) 
